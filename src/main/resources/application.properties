

# 서버 설정
server.port=8080
server.servlet.context-path=/

# timeleaf 설정
spring.thymeleaf.cache=false

#thimleaf이 참조하는걸 보여주기 위해 적어줌 -기본 참조
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html


# 웹 정적자원 설정
spring.mvc.static-path-pattern=/assets/**

#데이터베이스 디비 접속 정보 -드라이버 설정 -   mariadb를 mysqldb로 변경 - mysqldb과 mariadb는 호환된다.
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://fullstacks.cdxqxdvfxgja.ap-northeast-2.rds.amazonaws.com:3306/bigdata
spring.datasource.username=bigdata
spring.datasource.password=bigdata

#mybatis설정
mybatis.mapper-locations=classpath:mybatis3/*Mapper.xml

#logging 설정
logging.level.org.springframework.web.servlet.mvc.method.annotation=TRACE













